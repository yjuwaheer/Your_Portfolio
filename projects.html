<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Projects</title>
  </head>
  <body class="bg-gray-50 flex justify-between items-center flex-col">
    <div class="w-[1200px]">
      <!-- NavBar -->
      <navbar-component></navbar-component>

      <h1 class="text-2xl font-bold mb-5 text-gray-800">Projects</h1>

      <!-- Model Viewer element -->
      <model-viewer
        class="border w-[500px] h-[300px] rounded"
        alt="chair component"
        src="assets/chair.glb"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>

      <!-- Import the Model Viewer -->
      <script
        defer
        type="module"
        src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
      ></script>

      <script defer src="global.js"></script>
    </div>
  </body>
</html>
