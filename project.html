<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Project</title>
  </head>
  <body class="bg-gray-50 flex justify-between items-center flex-col">
    <div class="xl:w-[1200px] mx-5 xl:mx-0">
      <!-- NavBar -->
      <navbar-component></navbar-component>

      <!-- Model or Image or Title -->
      <div class="mb-10" id="p-selected-media">
        <!-- Model Viewer element -->
        <model-viewer
          class="border-2 w-full h-[400px] rounded bg-gray-50"
          alt="chair component"
          src="assets/chair.glb"
          shadow-intensity="1"
          touch-action="pan-y"
          camera-controls
        ></model-viewer>
      </div>

      <div class="flex gap-x-10">
        <div class="w-4/6">
          <h1
            class="text-4xl font-medium mb-5 text-gray-900"
            id="p-selected-title"
          ></h1>

          <p class="text-gray-700" id="p-selected-description"></p>
        </div>

        <!-- Images -->
        <div
          class="w-2/6 border rounded grid grid-cols-2 p-1"
          id="p-selected-images"
        ></div>
      </div>
    </div>

    <!-- Import the Model Viewer -->
    <script
      defer
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script defer src="global.js"></script>
    <script defer src="scripts/project.js"></script>
  </body>
</html>
