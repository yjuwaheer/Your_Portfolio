<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body class="bg-gray-50 flex justify-between items-center flex-col">
    <div class="xl:w-[1200px] mx-5 xl:mx-0">
      <!-- NavBar -->
      <navbar-component></navbar-component>

      <!-- Hero -->
      <div
        class="text-gray-900 flex flex-col-reverse lg:flex-row justify-between items-center mb-10 lg:mb-20"
      >
        <div class="lg:w-4/6 max-w-[700px]">
          <!-- Firstname -->
          <h1 class="text-4xl md:text-7xl font-medium">
            I'm <span id="firstname"></span>,
          </h1>
          <!-- Title -->
          <h1 class="text-3xl md:text-7xl mb-5 md:mb-10">
            <span id="title"></span>
          </h1>
          <!-- Description -->
          <p
            class="md:w-[500px] font-medium md:font-bold text-gray-700"
            id="description"
          ></p>
        </div>

        <!-- Profile Image -->
        <div class="sm:w-80 relative mb-10 lg:mb-0" id="profile-container">
          <img
            id="profile"
            src=""
            alt="profile"
            class="w-full h-80 object-cover rounded"
          />

          <div
            class="w-[50%] h-[50%] bg-gray-200 rounded absolute -top-[5%] -left-[5%] -z-10 hidden sm:inline"
          ></div>
          <div
            class="w-[50%] h-[50%] bg-gray-200 rounded absolute -bottom-[5%] -right-[5%] -z-10 hidden sm:inline"
          ></div>
        </div>
      </div>

      <!-- Featured -->
      <div class="flex flex-col mb-10 lg:mb-20" id="featured">
        <h1 class="text-2xl font-bold mb-5 text-gray-800">Featured Projects</h1>

        <!-- Featured Projects get injected here -->
        <div
          class="flex flex-col lg:flex-row lg:gap-x-5"
          id="featured-projects"
        ></div>
      </div>

      <!-- Contact -->
      <div
        class="bg-gray-100 w-full p-5 rounded flex flex-col justify-center items-center border-2 mb-10 lg:mb-20 relative"
      >
        <h1 class="text-4xl md:text-6xl text-gray-900 mb-5 font-bold">
          Let's Chat
        </h1>

        <h2
          class="mb-8 text-xl md:text-4xl text-gray-800 font-medium leading-tight"
        >
          Love to hear from you,<br />Get in touch &#128075;
        </h2>

        <a
          id="connect"
          href=""
          class="text-xl md:text-2xl p-2 text-white font-medium rounded-lg border-4 hover:border-4"
        >
          <i class="fa-solid fa-paper-plane"></i>
          Send Email
        </a>

        <!-- Background Blur -->
        <div class="absolute inset-0 rounded -z-10 blur" id="blur"></div>
      </div>
    </div>

    <!-- Import the Model Viewer -->
    <script
      defer
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script defer src="global.js"></script>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
